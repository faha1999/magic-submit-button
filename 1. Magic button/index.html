<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic submission button by Kawsar Ahmed Fahad (faha1999)</title>
    <link rel="stylesheet" href="./styles/css/styles.min.css">
</head>
<body>
    <main class="input-section">
        <h1>Sign In</h1>

        <from class="input-area" id="input-area">
            <input type="text" name="" id="" placeholder="Enter your username: " required>
            <input type="email" name="" id="" placeholder="Enter your email" required>
            <input type="password" name="" id="pass" placeholder="Password is not less than 8 characters." required>
            <button id="btn">Sign In</button>
        </from>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
