<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic submission button by Kawsar Ahmed Fahad (faha1999)</title>
    <link rel="stylesheet" href="./styles/css/styles.min.css">
</head>
<body>
    <main>
        <h1>Sign Up</h1>

        <form action="#" method="post" class="form">
            <input id="Email" name="Email" type="text" placeholder="Email">
            <input id="password" name="password" type="password" placeholder="password">
            <input id="confirm_password" name="confirm_password" type="password" placeholder="confirm password">

            <span id="submitt">
                <input type="submit" value="Create My Account" id="submit">
            </span>
        </form>    
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
